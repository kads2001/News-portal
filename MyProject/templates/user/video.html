{% extends "base.html" %}
{% block x %}

<div class="fs-2 text-center">video<b class="text-mycolor">news</b></div>
<div class="row my-3">
    <div class="col-sm-6 mx-auto bg-mycolor p-3">
        <div class="row">
            <form method="get">
             <div class="input-group">
                <input type="text" name='search' class="form-control txt"/>
                <span class="input-group-text">
                <input type="submit" class="btn bg-mycolor" value="search"/>
                </span>
            </div>
            </form>
        </div>
    </div>
</div>
    <div class="row">
    {% for i in data %}
    <div class="col-sm-6">
        <!--start card-->
        <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
    <iframe class="w-100" src="{{i.vlink}}" title="YouTube player" style="min-height-" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.vcategory}}</h5>
          <b>{{i.vhead}}</b><br/>

          <a href="/user/vdetail?vid={{i.id}}" class="btn btn-sm bg-mycolor text-white">view more</a>
          <a href="#" class="btn btn-sm bg-mycolor float-end">{{i.vcity}}</a>
          <p class="card-title">{{x.vdec | safe}}</p>
        <p class="card-text"><small class="text-muted">
          <i class="fa-solid fa-calendar-days"></i>Date:</small></p>
      </div>
    </div>
  </div>
</div>
        <!--end  card-->
    </div>
    {% endfor %}

</div>
{% endblock %}
